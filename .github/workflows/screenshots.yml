name: Screenshots

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

concurrency:
  group: screenshots-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  screenshots:
    # Skip fork PRs (can't push back) and bot commits (avoid infinite loops)
    if: >
      github.actor != 'github-actions[bot]' &&
      (github.event_name == 'push' ||
       github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Check out the actual branch so we can commit back to it
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref_name }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Capture screenshots
        run: npm run screenshots

      - name: Commit screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/demo/screenshot-*.png
          if git diff --staged --quiet; then
            echo "No screenshot changes detected; skipping commit and push."
          else
            git commit -m "chore: update screenshots [skip ci]"
            git push origin HEAD
          fi
