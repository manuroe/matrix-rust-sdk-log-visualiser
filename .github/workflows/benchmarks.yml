name: Benchmarks

on:
  pull_request:
    branches: [main, poc]

concurrency:
  group: benchmarks-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  wait-for-other-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Test workflow
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'test'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          
      - name: Wait for PR Preview workflow  
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'deploy-preview'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped

  benchmarks:
    needs: [wait-for-other-checks]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare benchmark folder
        run: mkdir -p benchmark

      - name: Run performance benchmarks
        run: npm run bench benchmark/baseline.json

      - name: Download baseline from main
        continue-on-error: true
        run: |
          curl -f -o benchmark/main-baseline.json \
            "https://raw.githubusercontent.com/${{ github.repository }}/main/benchmark/baseline.json" \
            || rm -f benchmark/main-baseline.json

      - name: Build benchmark reports
        run: |
          npm run bench:report benchmark/baseline.json -- --output benchmark/baseline.md
          if [ -f benchmark/main-baseline.json ]; then
            npm run bench:report benchmark/baseline.json -- --baseline benchmark/main-baseline.json --output benchmark/pr-report.md
          else
            cp benchmark/baseline.md benchmark/pr-report.md
          fi

      - name: Comment PR with performance results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '**No performance data available**';
            if (fs.existsSync('benchmark/pr-report.md')) {
              report = fs.readFileSync('benchmark/pr-report.md', 'utf8');
            }

            const body = `## ðŸ“Š Performance Report\n\n${report}\n\n---\n*CI updates benchmark/baseline.json and benchmark/baseline.md in this PR for review.*`;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Performance Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }

      - name: Update baseline in PR branch
        if: github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'github-actions[bot]' && always()
        run: |
          rm -f benchmark/pr-report.md benchmark/main-baseline.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benchmark/baseline.json benchmark/baseline.md
          git diff --staged --quiet || git commit -m "perf: update benchmark baseline [skip ci]"
          git push origin HEAD:${{ github.head_ref }}
